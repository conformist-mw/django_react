{% extends 'instant/base.html' %}
{% load static %}
{% block title %}Login page — InstantView{% endblock %}
{% block description %}Instant API view — Login Page{% endblock %}
{% block content %}
      <div id="content">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-inline" role="form" action="{% url 'password_reset' %}" method="post">{% csrf_token %}
            <div class="form-group">
              <label for="email">Email: </label>
              <input type="email" class="form-control" id="email">
            </div>
            <button type="submit" class="btn btn-success">Reset Password</button>
          </form>
        </div>
      </div>
{% endblock %}
